<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="css/onsenui.css"/>
  <link rel="stylesheet" href="css/onsen-css-components.css"/>
  
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/style-icon.css"/>
</head>

<body>

  <ons-navigator var="mainPage">
    
    <ons-page ng-controller="MainController" id="landing-page">
      <div style="margin-top: 80%;margin-left: 10%;">
        <ons-row>
          <ons-col width="65%">
            <img src="img/logo.png" id="logo" style="width: 100%">
          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col width="65%" >
            <ons-button id="button-login" modifier="large" ng-click="login()">
            Login
            </ons-button> 

          <!--   <a href="javascript:void(0)" ng-click="login()" modifier="large" id="button-login" class="button button--material button--large">Login</a> -->
          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col width="65%">

            <ons-button id="button-register" modifier="large" ng-click="register()">
            Register
            </ons-button>
           <!--  <a href="https://sportspass.com.au/register" onClick="javascript:return openExternal(this)" modifier="large" id="button-register" class="button button--material button--large">
              Register
            </a> -->
          </ons-col>
        </ons-row>
      </div>
    </ons-page>
  </ons-navigator>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="js/onsenui.min.js"></script>
  <script src="js/angular-onsenui.min.js"></script>

  <script src="cordova.js"></script>
  <script src="js/app.js"></script>

  <script src="js/services/service.js"></script>

  <script src="js/factories/login.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/main.controller.js"></script>
  <script src="js/controllers/login.controller.js"></script>
  <script src="js/controllers/register.controller.js"></script>
  <script src="js/controllers/home.controller.js"></script>
<!--   <script>
    function openExternal(elem) {
        window.open(elem.href, "_system");
        return false; // Prevent execution of the default onClick handler 
    }
  </script>
 -->

</body>
</html>
