<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="css/onsenui.css"/>
  <link rel="stylesheet" href="css/onsen-css-components.css"/>
  
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

  <ons-page ng-controller="MainController">

    <div style="margin-top: 80%;margin-left: 10%;">

      <ons-row>
        <ons-col width="65%">
          <img src="img/logo.png" id="logo" style="width: 100%">
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col width="65%">
        <!--   <ons-button id="button-login" modifier="large" >
          Login
          </ons-button> -->
          <a href="https://sportspass.com.au/login" onClick="javascript:return openExternal(this)" modifier="large" id="button-login" class="button button--material button--large">
            Login
          </a>
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col width="65%">
          <!-- <ons-button id="button-register" modifier="large" >
          Register
          </ons-button> -->
          <a href="https://sportspass.com.au/register" onClick="javascript:return openExternal(this)" modifier="large" id="button-register" class="button button--material button--large">
            Register
          </a>
        </ons-col>
      </ons-row>
    </div>

  </ons-page>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="js/onsenui.min.js"></script>
  <script src="js/angular-onsenui.min.js"></script>

  <script src="cordova.js"></script>

  <script src="js/app.js"></script>

  <script src="js/controllers/main.controller.js"></script>
  <script>
    function openExternal(elem) {
        window.open(elem.href, "_system");
        return false; // Prevent execution of the default onClick handler 
    }
  </script>

        ons.notification.alert(message);
      };
    });
  </script> -->
</body>
</html>
