<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="css/onsenui.css"/>
  <link rel="stylesheet" href="css/onsen-css-components.css"/>
  
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

  <ons-page ng-controller="MainController">

    <div style="margin-top: 100%;margin-left: 10%;">

      <ons-row>
        <ons-col width="65%">
          <img src="img/logo.png" id="logo" style="width: 100%">
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col width="65%">
          <ons-button id="button-login" modifier="large" ng-click="open()">
          Login
          </ons-button>
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col width="65%">
          <ons-button id="button-register" modifier="large" ng-click="open()">
          Register
          </ons-button>
        </ons-col>
      </ons-row>
    </div>

  </ons-page>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="js/onsenui.min.js"></script>
  <script src="js/angular-onsenui.min.js"></script>

  <script src="js/app.js"></script>

  <script src="js/controllers/main.controller.js"></script>

</html>
